plugins {
    id 'war'  
}
description = 'Beam authorization app'
group 'org.jlab'
version '2.10.0'
ext.releaseDate = 'Jan 11 2021'
ext.resourceVersion = '31'

repositories {
    jcenter()
    maven {
        url "https://dl.bintray.com/slominskir/maven"
    }
}
dependencies {
    compile 'org.jsoup:jsoup:1.11.3',
            'org.jlab:smoothness-weblib:2.23.0'
    providedCompile 'javax:javaee-api:7.0',
            'org.tuckey:urlrewritefilter:4.0.4',
            'org.hibernate:hibernate-core:5.4.2.Final',
            'org.apache.taglibs:taglibs-standard-impl:1.2.5',
            'org.jlab:jlog:4.0.1'
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}
war {
    archiveName 'beam-auth.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
        filter {
            String line -> line.replaceAll("@RESOURCE_VERSION@", resourceVersion)
        }
    }
}