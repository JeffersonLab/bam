---
version: '3.9'

services:
  oracle:
    extends:
      file: deps.yml
      service: oracle

  keycloak:
    extends:
      file: deps.yml
      service: keycloak

  puppet:
    extends:
      file: deps.yml
      service: puppet

  bam:
    hostname: bam
    container_name: bam
    ports:
      - "8080:8080"
      - "9990:9990"
    environment:
      ORACLE_SERVER: 'oracle:1521'
      KEYCLOAK_SERVER: 'keycloak:8080'
      LOGBOOK_SERVER: 'elog'
      PUPPET_SHOW_SERVER: 'puppet:3000'
      DB_USER: 'BAM_OWNER'
      DB_PASS: 'password'
      DB_SERVICE: 'xepdb1'